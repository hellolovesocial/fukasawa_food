        line-height: 64px;
        color: white;
        margin: 0;
        font-size: 13px;

      .posts-index-item {

      }

      .post-left img {

        height: 50px;
        border-radius: 40%;

      }

      .post-user-name a {

      .post-left {

      .post-right {

      .posts-show form {

      .posts-show-item {

        background-color: white;
        box-shadow: 0 2px 6px #c1ced7;
        overflow: hidden;
      }

      .posts-show-item img {

        object-fit: cover;

        font-size: 24px;
        margin-left: 15px;
      }

      .posts-show-item-title {

        float: right;
      }
